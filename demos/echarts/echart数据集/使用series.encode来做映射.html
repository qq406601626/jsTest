<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 800px;
            height: 400px;
        }
    </style>
    <script src="/js/echarts.min.js"></script>
</head>
<body>
<div class="container" id="container"></div>
</body>
<script>
    var option = {
        tooltip: {},
        dataset: {
            source: [
                ['score', 'amount', 'product'],
                [89.3, 58212, 'Matcha Latte'],
                [57.1, 78254, 'Milk Tea'],
                [74.4, 41032, 'Cheese Cocoa'],
                [50.1, 12755, 'Cheese Brownie'],
                [89.7, 20145, 'Matcha Cocoa'],
                [68.1, 79146, 'Tea'],
                [19.6, 91852, 'Orange Juice'],
                [10.6, 101852, 'Lemon Juice'],
                [32.7, 20112, 'Walnut Brownie']
                // ['product', 'score', 'amount'],
                // ['Matcha Latte', 89.3, 58212],
                // ['Milk Tea', 57.1, 78254],
                // ['Cheese Cocoa', 74.4, 41032],
                // ['Cheese Brownie', 50.1, 12755],
                // ['Matcha Cocoa', 89.7, 20145],
                // ['Tea', 68.1, 79146],
                // ['Orange Juice', 19.6, 91852],
                // ['Lemon Juice', 10.6, 101852],
                // ['Walnut Brownie', 32.7, 20112]
            ]
        },
        xAxis: {},
        yAxis: {type: 'category'},
        series: [
            {
                type: 'bar',
                // 如果不设置encode,默认会把score列作为y类目轴的label,amount作为x数据轴的数据.
                // 使用encode后,可以指定x或y轴映射的数据.
                encode: {
                    // 将 "amount" 列映射到 X 轴。
                    x: 'amount',
                    // 将 "product" 列映射到 Y 轴。
                    y: 'product'
                }
            }
        ]
    };
    var myChart = echarts.init(document.getElementById('container'));
    myChart.setOption(option);
</script>
</html>
