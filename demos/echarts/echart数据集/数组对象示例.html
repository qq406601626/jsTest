<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 800px;
            height: 400px;
        }
    </style>
    <script src="/js/echarts.min.js"></script>
</head>
<body>
<div class="container" id="container"></div>
</body>
<script>
    // 默认的seriesLayoutBy值为row.
    // 且不支持修改seriesLayoutBy参数.
    const option = {
        legend: {},
        tooltip: {},
        dataset: {
            dimensions: ['product', '2015', '2016', '2017'],
            source: [
                { product: 'Matcha Latte', '2015': 43.3, '2016': 85.8, '2017': 93.7 },
                { product: 'Milk Tea', '2015': 83.1, '2016': 73.4, '2017': 55.1 },
                { product: 'Cheese Cocoa', '2015': 86.4, '2016': 65.2, '2017': 82.5 },
                { product: 'Walnut Brownie', '2015': 72.4, '2016': 53.9, '2017': 39.1 }
            ]
            // 或使用source对象格式:
            // source:{
            //     product: ['Matcha Latte', 'Milk Tea', 'Cheese Cocoa', 'Walnut Brownie'],
            //     2015:[43.3,83.1,86.4,72.4],
            //     2016:[85.8,73.4,65.2, 53.9],
            //     2017:[93.7,55.1,82.5 ,39.1 ],
            // }
        },
        xAxis: {type: 'category'},
        yAxis: {},
        series: [{type: 'bar',seriesLayoutBy:'column'}, {type: 'bar',seriesLayoutBy:'column'}, {type: 'bar',seriesLayoutBy:'column'}]
    };
    var myChart = echarts.init(document.getElementById('container'));
    myChart.setOption(option);
</script>
</html>
