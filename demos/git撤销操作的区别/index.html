    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--undo commit：撤销提交，会删除commit的记录，并使文件回归到未提交的状态（即changes列表有内容）。-->

<!--drop commit：删除提交，删除commit记录，并删除所有已修改的内容（即changes列表为空）。-->

<!--revert commit：还原提交，会保留原来的commit记录，也会新增一条revert commit的记录，并删除所有已修改的内容（即changes列表为空）。-->
</body>
</html>
