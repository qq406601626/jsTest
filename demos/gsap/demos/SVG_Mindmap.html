<script type="module">
  import {gsap} from 'gsap'
  import scrollTrigger from 'scrollTrigger'
  gsap.registerPlugin(scrollTrigger)

  document.addEventListener("DOMContentLoaded", () => {
    const categoryContainer = document.querySelectorAll(".category-container");

    categoryContainer.forEach((item) => {
      const btnToggle = item.querySelector(".button-main");
      let items = item.querySelectorAll(".svg-category-item");

      btnToggle.addEventListener("click", () => {
        tl.reversed() ? tl.play() : tl.reverse();
      });


      var tl = gsap.timeline({
        paused: true,
        reversed: true
      });

      items.forEach((item, i) => {
        const categoryText = item.querySelectorAll(".svg-category-text");
        const categoryLine = item.querySelectorAll(".svg-category-arrow line");
        const categoryArrow = item.querySelectorAll(".svg-category-arrow polygon");
        let child = gsap.timeline();

        child.to(categoryLine, {
          strokeDashoffset: 0,
          duration: 0.25
        });

        child.to(
                categoryArrow,
                {
                  opacity: 1,
                  duration: 0.15,
                  ease: "none"
                },
                "-=0.1"
        );

        child.to(
                categoryText,
                {
                  opacity: 1,
                  duration: 0.25,
                  ease:"none"
                },
                "-=0.1"
        );
        tl.add(child, i * 0.2);
      });
    });

  })
</script>
