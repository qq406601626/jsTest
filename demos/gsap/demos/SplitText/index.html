<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            border-radius: 9px;
        }

        .text {
            color: #dfdcff;
            font-size: clamp(2rem, 12rem, 5vw);
            line-height: 1.2;
            box-sizing: border-box;
            padding: 5%;
            width: 100%;
            text-align: center;
            perspective: 500px;
        }

    </style>
</head>
<body>
<div class="text">
    Break apart HTML text into characters, words, and/or lines for easy animation.
</div>
</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"../../lib/gsap/index.js",
           "scrollTrigger":"../../lib/gsap/ScrollTrigger.js",
           "splitText":"../../lib/gsap/SplitText.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'
    import scrollTrigger from 'scrollTrigger'
    import SplitText from 'splitText'

    gsap.registerPlugin(scrollTrigger, SplitText)

    document.addEventListener("DOMContentLoaded", () => {
        let split, animation;
        split && split.revert();
        animation && animation.revert();
        split = SplitText.create(".text", {type:"chars,words,lines"});
        animation = gsap.from(split.chars, {
            x: 150,
            opacity: 0,
            duration: 0.7,
            ease: "power4",
            stagger: 0.04
        })
    })
</script>

</html>
