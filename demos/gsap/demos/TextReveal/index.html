<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            background: #141414;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            opacity: 0;
        }

        .background {
            content: "";
            display: block;
            height: 100%;
            width: 100%;
            background: url("img.png") center no-repeat;
            clip-path: inset(100% 0 0 0);
        }

        .animate {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            line-height: 1;
            font-family: sans-serif;
            font-size: 15vw;
            font-weight: 800;
            color: #fff;
            text-align: left;
            overflow: hidden;
            padding-inline: 15vw;
            perspective: 300px;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="background"></div>
    <div class="animate">FANTAZ</div>
</div>
</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"../../lib/gsap/index.js",
           "scrollTrigger":"../../lib/gsap/ScrollTrigger.js",
           "splitText":"../../lib/gsap/SplitText.js",
           "gSDevTools":"../../lib/gsap/GSDevTools.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'
    import scrollTrigger from 'scrollTrigger'
    import SplitText from 'splitText'
    import GSDevTools from 'gSDevTools'

    gsap.registerPlugin(scrollTrigger, SplitText,GSDevTools)

    document.addEventListener("DOMContentLoaded", () => {
        gsap.set(".container", {opacity: 1});
        const ourText = new SplitText(".animate", {
            type: "chars"
        });
        const targets = ourText.chars;
        const tl = gsap.timeline();
        tl.to(".background", {
            "clip-path": "inset(0% 0% 0% 0%)",
            duration: 1,
            ease: "expo.inOut"
        }).from(
            targets,
            {
                yPercent: 85,
                rotationX: -80,
                duration: 0.95,
                ease: "expo",
                stagger: 0.04,
                transformOrigin: "center 5% -80px"
            },
            "-=0.5"
        );
        GSDevTools.create();
    })
</script>

</html>
