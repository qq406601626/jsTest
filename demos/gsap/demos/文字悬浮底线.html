<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background: repeating-linear-gradient(
                    0deg,
                    hsla(103, 11%, 32%, 0.09) 0px 1px,
                    transparent 1px 11px
            ),
            repeating-linear-gradient(
                    90deg,
                    hsla(103, 11%, 32%, 0.09) 0px 1px,
                    transparent 1px 11px
            ),
            linear-gradient(90deg, hsl(317, 13%, 6%), hsl(317, 13%, 6%));
        }
        .control {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.25rem;
            z-index: 5;
        }

        a {
            text-decoration: none;
            color: white;
            position: relative;
            font-size: 1.25rem;
        }

        a::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 2px;
            left: 0;
            bottom: -4px;
            background-color: currentcolor;
            transform-origin: right center;
            transition: transform 0.25s ease-in-out;
            transform: scaleX(0);
        }

        a:hover::before {
            transform-origin: left center;
            transform: scaleX(1);
        }
    </style>
</head>
<body>
<div class="control">
    <a href="#">Pizza</a>
    <a href="#">Robots</a>
    <a href="#">Aliens</a>
    <a href="#">Dogs</a>
    <a href="#">Animation</a>
</div>

</body>
</html>
