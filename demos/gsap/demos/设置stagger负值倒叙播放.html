<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background: repeating-linear-gradient(
                    0deg,
                    hsla(103, 11%, 32%, 0.09) 0px,
                    hsla(103, 11%, 32%, 0.09) 1px,
                    transparent 1px,
                    transparent 11px
            ),
            repeating-linear-gradient(
                    90deg,
                    hsla(103, 11%, 32%, 0.09) 0px,
                    hsla(103, 11%, 32%, 0.09) 1px,
                    transparent 1px,
                    transparent 11px
            ),
            linear-gradient(90deg, hsl(317, 13%, 6%), hsl(317, 13%, 6%));
        }
        .control {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        .box {
            flex: 0 0 60px;
            height: 60px;
            position: relative;
            color: white;
            font-size: 1.5rem;
            display: grid;
            place-items: center;
            border-radius: 3px;
            font-weight: 600;
            user-select: none;
            cursor: pointer;
        }
        .box:nth-of-type(1) {
            background-color: #427d4e;
        }
        .box:nth-of-type(2)  {
            background-color: #992f2f;
        }
        .box:nth-of-type(3) {
            background-color: #304f7d;
        }
        .box:nth-of-type(4) {
            background-color: #a07133;
        }
        .box:nth-of-type(5) {
            background-color: #643673;
        }


    </style>
</head>
<body>
<div class="control">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</div>
</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"../lib/gsap/index.js",
           "scrollTrigger":"../lib/gsap/ScrollTrigger.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'
    import scrollTrigger from 'scrollTrigger'
    gsap.registerPlugin(scrollTrigger)

    gsap.to(".box", { y: -100, stagger: -0.25, ease:"back.in" });

</script>

</html>
