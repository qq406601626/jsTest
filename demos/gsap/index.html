<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 30px;
            height: 30px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"./lib/gsap/index.js",
           "motionPathPlugin":"./lib/gsap/MotionPathPlugin.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'
    import MotionPathPlugin from 'motionPathPlugin'
    gsap.registerPlugin(MotionPathPlugin);



    document.addEventListener("DOMContentLoaded", () => {
        gsap.to('.box1',{
            x:500,
            y:500,
            duration:5,
            ease: 'power1.inOut',
            motionPath: {
                path: "M 100 50 A 50 50 0 0 1 150 100", // SVG 路径数据，描述四分之一圆弧
                align: "path", // 让元素对齐路径
                autoRotate: true, // 元素在运动时自动旋转，使其始终朝向运动方向
                start: 0,
                end: 1
            },
        })
    })

</script>

</html>
