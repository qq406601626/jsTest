<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"./lib/gsap/index.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'

    document.addEventListener("DOMContentLoaded", () => {
        gsap.to('.box',{x:500,duration:5})
    })
</script>

</html>
