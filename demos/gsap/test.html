<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(6,50px);
            grid-template-rows: repeat(6,50px);
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
<div class="box"></div>
<!--<div class="box2"></div>-->
<!--<button id="btn">reverse</button>-->
<!--<button id="revert">revert</button>-->
<div class="container"></div>
</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"./lib/gsap/index.js",
           "motionPathPlugin":"./lib/gsap/MotionPathPlugin.js",
           "scrollTrigger":"./lib/gsap/ScrollTrigger.js",
           "scrollSmoother":"./lib/gsap/ScrollSmoother.js",
           "observer":"./lib/gsap/Observer.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'

    import Observer from 'observer'

    gsap.registerPlugin(Observer)

    document.addEventListener("DOMContentLoaded", () => {
        const tl = gsap.timeline({
            defaults:{
                duration:10
            },
            // delay:2
            // paused:true
        })
        tl.to(".box", {x: 100,y:100});
        tl.from(".box", {x: 50,y:150,immediateRender:false});

        // 50ï¼Œ150 => 100,100 =>50,150 => 0,0

        // 0,0 => 100,100 => 50,150=> 100,100

    })
</script>

</html>
