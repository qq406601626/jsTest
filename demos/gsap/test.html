<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
        }


    </style>
</head>
<body>
<div class="box"></div>
<div class="box2"></div>
</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"./lib/gsap/index.js",
           "motionPathPlugin":"./lib/gsap/MotionPathPlugin.js",
           "scrollTrigger":"./lib/gsap/ScrollTrigger.js",
           "scrollSmoother":"./lib/gsap/ScrollSmoother.js",
           "observer":"./lib/gsap/Observer.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'

    import Observer from 'observer'

    gsap.registerPlugin(Observer)

    document.addEventListener("DOMContentLoaded", () => {
        ①：字符串
        // 将逗号分隔列表中的所有属性（在本例中为“x，y”）捕捉到最接近的整数：
        gsap.to(".class", {
            x: 1000,
            y: 250,
            snap: "x,y",
        });
        ②：对象
        // 成倍增加:
        gsap.to(".class", {
            x: 1000,
            snap: {
                x: 20, // 捕捉到最接近的增量20（0、20、40、60等）
            },
        });

        // 捕捉到数组中最接近的值:
        gsap.to(".class", {
            x: 1000,
            snap: {
                x: [0, 50, 150, 500], // 捕捉到此数组中最接近的值
            },
        });

        // 捕捉到数组中的一个值，但仅当它在这些值之一的特定距离/半径内时：
        gsap.to(".class", {
            x: 1000,
            snap: {
                x: {values: [0, 50, 150, 500], radius: 20}, // 捕捉到阵列中最接近的值，但仅当它在阵列的20像素以内时.
            },
        });
    })
</script>

</html>
