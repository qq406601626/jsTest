<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }



        .box {
            width: 50px;
            height: 50px;
            background: red;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"./lib/gsap/index.js",
           "motionPathPlugin":"./lib/gsap/MotionPathPlugin.js",
           "scrollTrigger":"./lib/gsap/ScrollTrigger.js",
           "scrollSmoother":"./lib/gsap/ScrollSmoother.js",
           "observer":"./lib/gsap/Observer.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'

    import Observer from 'observer'

    gsap.registerPlugin(Observer)

    document.addEventListener("DOMContentLoaded", () => {
        gsap.to('.box',
            {
                x: 500,
                duration:2,
                delay:1,
                stagger: {
                    amount:1,
                    yoyo: true,
                    repeat: -1
                },
            }
        )

    })
</script>

</html>
