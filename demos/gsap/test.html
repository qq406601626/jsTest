<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }


        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(to bottom,red 50%,green 50%);
        }
        .placeholder{
            height: 300vh;
            background: #00bae2;
        }

    </style>
</head>
<body>
<div class="box"></div>
<div class="placeholder"></div>
</body>
<script type="importmap">
    {
        "imports":{
           "gsap":"./lib/gsap/index.js",
           "motionPathPlugin":"./lib/gsap/MotionPathPlugin.js",
           "scrollTrigger":"./lib/gsap/ScrollTrigger.js",
           "scrollSmoother":"./lib/gsap/ScrollSmoother.js",
           "observer":"./lib/gsap/Observer.js"
        }
    }
</script>

<script type="module">
    import {gsap} from 'gsap'
    import {ScrollTrigger} from 'scrollTrigger'

    gsap.registerPlugin(ScrollTrigger)

    document.addEventListener("DOMContentLoaded", async () => {
        gsap.to('.box',{
            x:500,
            duration:5,
            scrollTrigger:{
                trigger:'.box',
                start:'center top',
                pin:true,
                pinSpacer:true,
                scrub:true,
                pinSpacing: false
            }
        })
    })



</script>

</html>
