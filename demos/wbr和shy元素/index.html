<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #example-paragraphs {
            background-color: white;
            overflow: hidden;
            resize: horizontal;
            width: 9rem;
            border: 2px dashed #999;
        }
    </style>
</head>
<body>
<!--<wbr> HTML 元素表示一个单词换行机会——文本中的一个位置，浏览器可以选择在此处换行，即使其换行规则不会在此处换行。-->
<!--如果一串字符中间没有空格且特别长，正常情况是不会换行的，如果想让元素换行，除非使用br，但是br是不分情况的强制换行，使用wbr元素可以让字符串在宽度较小的情况下在设置wbr的地方换行-->
<!--和shy元素的区别是:shy元素会在换行的地方插入"-"字符。-->
<!--ps：把wbr换成span元素不会让字符串换行，所以该方案无效-->
<div id="example-paragraphs">
    <p>Fernstraßenbauprivatfinanzierungsgesetz</p>
    <p>Fernstraßen<wbr />bau<wbr />privat<wbr />finanzierungs<wbr />gesetz</p>
    <p>Fernstraßen&shy;bau&shy;privat&shy;finanzierungs&shy;gesetz</p>
</div>
</body>
</html>
