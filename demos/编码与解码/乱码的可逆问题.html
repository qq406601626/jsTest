乱码产生的根源一般情况下可以归结为三方面即:
1、编码引起的乱码。
2、解码引起的乱码。
3、缺少某种字体库引起的乱码(这种情况需要用户安装对应的字体库)。
其中大部分乱码问题是由不合适的解码方式造成的。
参见：乱码的可逆问题.png。


乱码不可逆情况：
例如：GBK编码不支持这几个字符"吉""♥"，如果在一个 GBK编码的文件中，写入这些字符， 那么他们就会变成??（3F 3F），这样的情况就没有办法恢复。
